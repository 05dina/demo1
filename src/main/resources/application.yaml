spring:
  datasource:
    url: jdbc:postgresql://${PGENDPOINT}/${PGDATABASE}
    username: ${PGUSERNAME}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
